<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>ChessKnight | by Freewebtime</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

  </head>
  <body>

    <div class="scene layout-flex _cover">

      <div class="root layout-flex _vertical _growable">
        <div class="navbar layout-flex">
          <div class="button chessknight-logo">
            <div class="icon icon-chessknight"></div>
            <div class="text __hide-on-small-screen">ChessKnight</div>
            <!-- <div class="text">ChessKnight</div> -->
          </div>

          <div class="help-Ukraine layout-flex _growable _center">
            <div class="button">
              <!-- <div class="icon icon-ZSU"></div> -->
              <div class="icon icon-warning"></div>
              <div style="width:10px"></div>
              <div class="text">HELP UKRAINE!</div>
              <div class="icon icon-warning"></div>
              <!-- <div class="icon icon-ZSU"></div> -->
            </div>
          </div>

          <div class="button">
            <div class="text __hide-on-small-screen">Freewebtime</div>
            <div class="icon icon-home"></div>
          </div>
      </div>

        <div class="player layout-flex _vertical _growable">
          <div id="player-canvas-container" class="player-canvas-container layout-flex _growable">
            <canvas id="player-canvas" class="layout" style="display: none;"></canvas>
          </div>

          <div class="player-toolbar layout-flex">
            <div id="unity-fullscreen-button" class="button">
              <div class="icon icon-fullscreen"></div>
              <div class="text __hide-on-small-screen">Fullscreen</div>
            </div>
            <div class="unity-webgl-logo layout-flex _growable">
              <div class="image layout _growable"></div>
            </div>
            <div class="button">
              <div class="text __hide-on-small-screen">Download</div>
              <div class="icon icon-download"></div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
