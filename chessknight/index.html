<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>ChessKnight | by Freewebtime</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

  </head>
  <body>

    <div class="scene">

      <div class="root">

        <div class="navbar">
          <div class="area large">
            <div class="space help-ukraine">
              <div class="bound">
                <div class="text">ДОПОМОЖИ УКРАЇНІ!</div>
                <div class="text">HELP UKRAINE!</div>
              </div>
            </div>
          </div>

          <div class="area">
            <div class="button-list">
              <div class="button">
                <div class="icon icon-chessknight"></div>
                <div class="text text-chessknight">ChessKnight</div>
              </div>
            </div>

            <div class="space help-ukraine small">
              <div class="bound">
                <div class="text">ДОПОМОЖИ УКРАЇНІ!</div>
                <div class="text">HELP UKRAINE!</div>
              </div>
            </div>

            <div class="button-list reverse">
              <div class="button">
                <div class="text">by Freewebtime</div>
                <!-- <div class="text small">FWT</div> -->
                <!-- <div class="icon icon-chessknight"></div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="content">

          <div class="player">

            <div class="button button-play">
              <div class="icon icon-play"></div>
            </div>

            <div id="unity-player-canvas-container" class="canvas-container">
              <canvas id="unity-player-canvas"></canvas>
            </div>

            <div class="toolbar">

              <div class="area">
                <div class="button-list">
                  <div class="button">
                    <div class="icon icon-fullscreen"></div>
                    <div class="text">Fullscreen</div>
                  </div>
                </div>

                <div class="space unity-webgl"></div>

                <div class="button-list reverse">
                  <div class="button">
                    <div class="text">Download</div>
                    <div class="icon icon-download"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
