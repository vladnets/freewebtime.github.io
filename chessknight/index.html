<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>ChessKnight | by Freewebtime</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

  </head>
  <body>

    <div class="scene">

      <div class="root">

        <div class="navbar">
          <div class="button chessknight">
            <div class="icon"></div>
            <div class="text">ChessKnight</div>
          </div>

          <div class="button help-ukraine">
            <div class="icon"></div>
            <div class="text">HELP UKRAINE</div>
          </div>

          <div class="button freewebtime">
            <div class="text">Freewebtime</div>
            <div class="icon"></div>
          </div>
        </div>

        <div class="player">
          <div class="view">
            <canvas id="player-canvas" width="10" height="1"></canvas>
          </div>
          <div class="toolbar">

            <div class="button fullscreen">
              <div class="icon"></div>
              <div class="text">Fullscreen</div>
            </div>

            <div class="area unity-web-gl">
              <div class="icon"></div>
            </div>

            <div class="button download">
              <div class="text">Download</div>
              <div class="icon"></div>
            </div>

          </div>
        </div>

      </div>

    </div>

  </body>
</html>
