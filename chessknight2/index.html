<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unity WebGL Player | ChessKnight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.mobile.css">
  </head>
  <body>
    <div class="panel__main mobile">
      <div class="panel__header">
        <div class="panel__title">
          <div class="GameIcon"></div>
          <div class="GameTitle">ChessKnight</div>
        </div>

        <div class="panel__title">
          <div class="CompanyTitle">by Freewebtime</div>
        </div>
      </div>
      <!-- <div class="panel__separator"></div> -->

      <div class="panel__body">
        <div class="GameView"></div>
      </div>

      <div class="panel__footer">
        <div class="panel__separator"></div>
        <div class="war">
          <div class="war__content">
            <div class="war__attention">
              <p>УВАГА! ATTENTION!</p>
            </div>
            <div class="war__description">
              <!-- <p class="text__attention">Увага!</p> -->
              <p>Увага! Россія веде війну проти нашої України! Кожен, хто здатен допомогти нашій перемозі, має робити для цього все, що в його силах.</p>
              <p>Ви можете зробити внесок через фонд "Повернись Живим" на користь нашої Армії або самого фонду.</p>
            </div>
            <div class="war__details">
              <a href="#">Реквізити</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
